<div style="text-align:center">
  <h1>
    Test Wallets!
  </h1>
</div>
<p>We use web3js 1.0.0_beta20</p>

<div class="input-data">
  <div class="wallet-name">
    <input type="text" #name required>
  </div>
  <div class="phrase">
    <textarea [value]="wordsList" #words></textarea>
  </div>
  <div class="btns">
    <button type="button" (click)="generatePhrase()">Generate phrase</button>
    <button type="button" (click)="createSimpleWalet(name.value)">Create simple wallet</button>
    <button type="button" (click)="createBrainWalet(name.value, words.value)">Create brain wallet</button>
    <button type="button" (click)="getWallets()">refresh wallets</button>
    <button type="button" (click)="getBalance(balnceAddress.value)">Get balance</button>
  </div>
</div>

<div class="wallets-info">
  <a href="https://github.com/bitcoin/bips/blob/master/bip-0039/bip-0039-wordlists.md">Список поддерживаемых языков для
    генерации 12 слов</a>
  <div>
    <input type="text" #balnceAddress>
    <p>Balance : {{_balance}}</p>
  </div>
  <div *ngFor="let wallet of walletsList">
    <p>Wallet walletName: {{wallet?.nameWallet}}</p>
    <p>Wallet address: {{wallet?.address}}</p>
    <p>Wallet privateKey: {{wallet?.privateKey}}</p>
    <p>Wallet 12 word list: {{wallet?.words}}</p>
  </div>
</div>
